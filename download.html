<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .download-btn:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="assets/app-release.apk" class="download-btn" download>Download APK</a>
    <script>
        // Ensure you have the "app-release.apk" file in the same directory as this HTML file.
        // Or adjust the href to the correct path where the APK is hosted.
    </script>
</body>
</html>
